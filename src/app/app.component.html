<div class="container">
  <div class="row mb-3 mt-3 text-center">
    <div class="col-12">
      <h1>Angular Emoji Mart ✨</h1>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-center">
        <button type="button"
          class="btn btn-sm btn-light mr-1"
          *ngFor="let theme of themes"
          (click)="setTheme(theme)"
          [class.active]="theme === set">
          {{ theme }}
        </button>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <div class="col-12">
      <div class="d-flex justify-content-center">
        <emoji-mart
          [set]="set"
          [native]="native"
          [hideRecent]="false"
          [custom]="CUSTOM_EMOJIS"
          (emojiClick)="handleClick($event)"
          title="Pick your emoji…"
          emoji='point_up'>
        </emoji-mart>
      </div>
    </div>
  </div>

  <div class="row text-center mb-4">
    <div class="col-12">
      <ntkme-github-button
        count="true"
        user="typectrl"
        repo="ngx-emoji-mart"
        standardIcon="true"
      >
      </ntkme-github-button>
    </div>
  </div>
</div>
